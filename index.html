<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/style.css" />
    <title>VISITOR'S LOG</title>
  </head>
  <body>
      <!-- <h1 id="visitor name"></h1> -->

    <div class="container">
      <form id="myForm"  method="POST">
        <h1>Visitor</h1>
        <p>Please fill in your details...</p>

        <div class="row">
          <label for="visitor name"><b> Visitor Name</b></label>
        </div>
        <input
          type="text"
          placeholder="Enter Name"
          name="visitor name"
          required
        />

        <div class="row">
          <label for="assisted by"><b>Assisted By</b></label>
        </div>
        <input
          type="text"
          placeholder="Enter Name"
          name="assisted by"
          required
        />

        <div class="row">
          <label for="age"><b>Age</b></label>
        </div>
        <input type="text" placeholder="Enter Age" name="age" required />

        <div class="row">
          <label for="date"><b>Date</b></label>
        </div>
        <input type="text" placeholder="Enter Date" name="date" required />

        <div class="row">
          <label for="time"><b>Time</b></label>
        </div>
        <input type="text" placeholder="Enter Time" name="time" required />

        <div class="row">
          <label for="comment"><b>Comment</b></label>
        </div>
        <input
          type="text"
          placeholder="Enter Comment"
          name="comments"
          cols="20"
          rows="10"
          required
        />

        <div class="row">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>

    <div>
      <table class="table">
        <thead>
          <div id="wrapper">
            <table align='left' cellspacing=2 cellpadding=5 id="data_table" border=1>
          
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Assistedby</th>
            <th>Age</th>
            <th>Date</th>
            <th>Time</th>
            <th>Comment</th>
          </tr>
          <tr id="row1">
        
            <button class="btn-danger" id="delete-btn" data-id="{{this._id}}">Delete</button>
            </td>
            </tr>
        </thead>
        <tbody id="visitors"></tbody>
      </table>
    </div>
    <script src="app.js"></script>
  </body>
</html>
